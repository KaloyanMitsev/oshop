
<p>
  <input #query type="text" class="form-control" placeholder="Search..."/>
</p>

<table class="table" >
  <thead>
  <tr>
    <th>Customer</th>
    <th>Date</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let order of orders$ | async">
    <td>{{order.shipping.name}}</td>
    <td>{{order.datePlaced | date}}</td>
    <td>
      <a [routerLink]="['/admin/products/', order.$key]">Edit</a>
    </td>
  </tr>
  </tbody>

</table>
